<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A clock as a fractional number of hours"
    />
    <title>Fractional Clock</title>
    <link href="/favicon.svg" rel="icon" />
    <link href="/favicon.png" rel="icon" />
    <link href="/favicon.ico" rel="icon" />
    <style>
      #clock {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: fit-content;
        height: fit-content;
        margin: auto;
        font-size: 30vw;
      }

      .foot {
        position: fixed;
        bottom: 0;
        color: grey;
      }

      @media (prefers-color-scheme: dark) {
        html {
          background-color: black;
          color: white;
        }
      }
    </style>
    <script
      defer
      src="https://a.joekoop.com/script.js"
      data-website-id="74ece417-fbb4-4324-90f1-1d695a5f483f"
    ></script>
  </head>
  <body>
    <h1 id="clock"></h1>
    <p class="foot">
      <i>
        This page last changed Jul 21 2025; created Jul 21 2025;
        <a target="_blank" href="https://github.com/jkoop/fractional-clock"
          >source on GitHub</a
        >;
      </i>
    </p>
    <script>
      function updateClock() {
        const clock = document.getElementById("clock");
        const time = new Date();
        const decimal = time.getMinutes() / 60 + time.getSeconds() / 3600;
        const wrappedDecimal = decimal > 0.5 ? 1 - decimal : decimal;

        let bestFraction = [Math.abs(wrappedDecimal), 0, 0]; // error, numerator, denominator
        for (const denominator of Array(10).keys()) {
          if (denominator === 0) continue;
          for (const numerator of Array(denominator).keys()) {
            const error = Math.abs(decimal - numerator / denominator);
            if (error < bestFraction[0]) {
              bestFraction = [error, numerator, denominator];
            }
          }
        }

        let hours = time.getHours();
        hours = ((hours - 1) % 12) + 1;

        if (bestFraction[1] === 0 && decimal > 0.5) {
          hours += 1;
          hours = ((hours - 1) % 12) + 1;
        }

        if (bestFraction[1] === 0) {
          clock.textContent = hours;
        } else {
          const numerator = ["⁰", "¹", "²", "³", "⁴", "⁵", "⁶", "⁷", "⁸", "⁹"][
            bestFraction[1]
          ];
          const denominator = [
            "₀",
            "₁",
            "₂",
            "₃",
            "₄",
            "₅",
            "₆",
            "₇",
            "₈",
            "₉",
          ][bestFraction[2]];
          clock.textContent = `${hours} ${numerator}/${denominator}`;
        }
      }

      setInterval(updateClock, 1000);
      updateClock();
    </script>
  </body>
</html>
